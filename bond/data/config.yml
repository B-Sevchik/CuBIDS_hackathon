# These are non-BIDS fields that can be added by CuBIDS
derived_params:
  Dim1Size:
    suggest_variant_rename: yes
  Dim2Size:
    suggest_variant_rename: yes
  Dim3Size:
    suggest_variant_rename: yes
  NSliceTimes: {}
  NumVolumes:
    suggest_variant_rename: yes
  Obliquity:
    suggest_variant_rename: yes
  VoxelSizeDim1:
    precision: 3
    suggest_variant_rename: yes
  VoxelSizeDim2:
    precision: 3
    suggest_variant_rename: yes
  VoxelSizeDim3:
    precision: 3
    suggest_variant_rename: yes
# These fields reflect relationships between images.
relational_params:
  FieldmapKey:
    # can be
    # "bool": a single column with true if an IntendedFor is present
    # "columns": List all intended key groups in separate columns (IntendedForXX)
    display_mode: bool
    suggest_variant_rename: yes
  IntendedForKey:
    # can be
    # "bool": a single column with true if an IntendedFor is present
    # "columns": List all intended key groups in separate columns (IntendedForXX)
    display_mode: bool
# BIDS fields to directly include in the Parameter Groupings
sidecar_params:
  EchoTime:
    precision: 3
  EffectiveEchoSpacing:
    precision: 5
  FlipAngle: {}
  MultibandAccelerationFactor: {}
  NumberOfVolumesDiscardedByScanner: {}
  NumberOfVolumesDiscardedByUser: {}
  ParallelAcquisitionTechnique: {}
  ParallelReductionFactorInPlane: {}
  PartialFourier: {}
  PhaseEncodingDirection: {}
  RepetitionTime:
    precision: 6
    suggest_variant_rename: yes
  SliceEncodingDirection: {}
  TotalReadoutTime:
    precision: 3
  VolumeTiming:
    precision: 6